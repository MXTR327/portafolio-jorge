<header
  class="fixed inset-x-0 top-2 z-50 flex w-full flex-wrap select-none before:absolute before:inset-0 before:mx-2 before:max-w-5xl before:rounded-[26px] before:bg-neutral-800/40 before:backdrop-blur-md md:flex-nowrap md:justify-start lg:before:mx-auto"
  data-aos="zoom-in-down"
  data-aos-delay="0"
  data-aos-duration="1000"
  data-aos-easing="ease-in-out-back"
  data-aos-once="true"
>
  <nav
    class="relative mx-2 flex w-full max-w-5xl basis-full flex-wrap items-center justify-between py-2 ps-5 pe-2 text-white md:flex-nowrap md:py-0 lg:mx-auto"
  >
    <!-- 1ra columna -->
    <a
      class="flex items-center text-lg"
      data-aos="flip-left"
      data-aos-delay="800"
      data-aos-duration="800"
      data-aos-once="true"
      [routerLink]="['/']"
      fragment="home"
    >
      <!-- Logo -->
      <div
        class="inline-block flex-none rounded-md font-semibold focus:opacity-80 focus:outline-hidden"
      >
        <span> Ramsua </span>
        <span class="text-[#ff0]">| Services</span>
      </div>
      <!-- End Logo -->
    </a>
    <!-- Fin 1ra columna -->

    <!-- 3ra columna -->
    <div class="flex items-center gap-x-3 md:order-3">
      <!-- Boton Contacto -->
      <div
        class="md:ps-3"
        data-aos="flip-up"
        data-aos-delay="1800"
        data-aos-duration="300"
        data-aos-once="true"
      >
        <a
          class="flex cursor-pointer items-center gap-x-2 rounded-full bg-green-300 px-3 py-2 text-sm font-medium text-nowrap text-black focus:outline-hidden"
          [class.bg-green-400]="activeSection() === 'contact'"
          [routerLink]="['/']"
          fragment="contact"
        >
          <span class="hidden md:flex"> Contact Us </span>
          <svg-icon [src]="icoCallPath" [svgStyle]="icoCallStyle"> </svg-icon>
        </a>
      </div>
      <!-- Fin Boton Contacto -->

      <!-- Boton Hamburguesa -->
      <div
        class="md:hidden"
        data-aos="zoom-out-up"
        data-aos-delay="1800"
        data-aos-duration="300"
        data-aos-once="true"
      >
        <button
          class="flex size-9 items-center justify-center rounded-full bg-neutral-800 text-sm font-semibold text-white disabled:pointer-events-none disabled:opacity-50"
          (click)="isHiddenLinks.set(!isHiddenLinks())"
        >
          <svg-icon
            [src]="isHiddenLinks() ? icoHamburberPath : icoClosePath"
            [svgStyle]="iconStyle"
          ></svg-icon>
        </button>
      </div>
      <!-- Fin Boton Hamburguesa -->
    </div>
    <!-- Fin 3ra columna -->

    <!-- 2da columna -->
    <div
      class="grow basis-full overflow-hidden transition-all duration-300 md:block"
      [class.hidden]="isHiddenLinks()"
      data-aos="fade-down-big"
      data-aos-delay="400"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out-back"
      data-aos-once="true"
    >
      <div
        class="flex flex-col items-center gap-y-3 py-2 font-semibold md:flex-row md:justify-end md:py-0 md:ps-7"
      >
        @for (page of pagesList; track page; let i = $index, l = $last)
        {
          <a
            class="cursor-pointer ps-px pe-3 text-sm hover:text-neutral-200 sm:px-3 md:py-4"
            data-aos="fade-up-left"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out-back"
            data-aos-once="true"
            [attr.data-aos-delay]="500 + i * 150"
            [class]="{
              'text-[#ff0]': activeSection() === page.id,
              'hover:text-[#ff0]': activeSection() === page.id,
              'md:hidden': l,
            }"
            [fragment]="page.id"
            [routerLink]="['/']"
            (click)="activeSectionService.activeSection.set('home')"
          >
            {{ page.name }}
          </a>
        }
      </div>
    </div>
    <!-- Fin 2da columna -->
  </nav>
</header>
