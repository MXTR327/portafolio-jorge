<section
  [class.animate-fadeIn]="isSectionActive()"
  [class.invisible]="!isSectionActive()"
  class="flex h-screen md:gap-10 md:px-4 lg:px-7"
>
  <!-- 1ra columna -->
  <div class="flex flex-col justify-center md:flex-5">
    <!-- Frase -->
    <div
      class="font-extrabold uppercase md:mb-3 md:text-3xl lg:mb-5 lg:text-4xl xl:text-5xl 2xl:mb-8 2xl:text-6xl"
    >
      <h1
        class="mb-2 flex flex-col bg-gradient-to-r from-[#b16cea] via-[#ff8a56] to-[#ffa84b] bg-clip-text text-transparent"
      >
        <span class="self-start">Construyendo</span>
        <span class="self-end md:mr-15 lg:mr-36">Confiabilidad</span>
      </h1>
      <p>ladrillo a ladrillo.</p>
    </div>
    <!-- Fin frase -->

    <!-- Descripcion -->
    <div>
      <p class="text-gray-600 md:mb-3 md:text-base lg:mb-5 lg:text-xl 2xl:mb-8 2xl:text-2xl">
        Soy <span class="font-semibold">Jorge</span>,
        <span class="font-semibold">Maestro Alba침il</span> con m치s de
        <span class="font-semibold">20 a침os de experiencia</span> trabajando con
        <span class="font-semibold">calidad</span> y <span class="font-semibold">compromiso</span>,
        asegur치ndonos de que tu <span class="font-semibold">hogar</span> sea un lugar
        <span class="font-semibold">seguro</span> y <span class="font-semibold">digno</span> para ti
        y tu familia.
      </p>

      <!-- Btn contacto -->
      <button
        class="relative inline-flex overflow-hidden rounded-lg p-[3px] focus:outline-none active:scale-95 md:h-9 md:w-35 lg:h-12 lg:w-40"
        (click)="gotoAnchor('contact')"
      >
        <span
          class="absolute inset-[-1000%] z-0 animate-[spin_2s_linear_infinite] bg-[conic-gradient(from_90deg_at_50%_50%,#e7029a_0%,#f472b6_50%,#bd5fff_100%)]"
        >
        </span>
        <span
          class="relative z-10 inline-flex h-full w-full cursor-pointer items-center justify-center gap-1.5 rounded-lg bg-slate-950 px-7 font-medium text-white backdrop-blur-3xl md:text-sm lg:text-base"
        >
          Contactenos
          <svg-icon src="assets/icons/icon-paper-plane.svg" [svgStyle]="{ 'height.px': 14 }" />
        </span>
      </button>
      <!-- Fin btn contacto -->
    </div>
    <!-- Fin descripcion -->
  </div>
  <!-- Fin 1ra columna -->

  <!-- 2da columna -->
  <div class="flex items-center justify-center md:flex-4">
    <div class="coin md:text-[280px] lg:text-[400px] xl:text-[500px] 2xl:text-[600px]">
      <div class="side heads">
        <svg-icon
          src="assets/icons/icon-worker.svg"
          [svgStyle]="{ height: '100%', width: '100%' }"
        />
      </div>
      <div class="side tails">
        <svg-icon
          src="assets/icons/icon-worker.svg"
          [svgStyle]="{ height: '100%', width: '100%' }"
        />
      </div>
    </div>
  </div>
  <!-- Fin 2da columna -->
</section>
