<section class="flex h-screen flex-col items-center justify-center py-20">
  <!-- 1ra fila -->
  <div>
    <p class="mb-2 text-center text-xl font-semibold text-amber-500">Contáctanos</p>
    <h2 class="text-2xl font-semibold">Escríbanos y construya</h2>
  </div>
  <!-- Fin 1ra fila -->

  <!-- 2da fila -->
  <div class="grid h-full grid-cols-2 py-10">
    <!-- 1ra columna -->
    <div class="flex items-center justify-center">
      <!-- Imagen -->
      <div class="stack w-2/3">
        <div class="card">
          <img
            class="relative aspect-square w-full overflow-clip border-4 object-cover"
            src="/assets/images/img-trabajador.png"
            alt="imagen"
          />
        </div>
      </div>
      <p class="browser-warning">Tu navegador no soporta 'aspect-ratio' para imagen.</p>
    </div>
    <!-- Fin 1ra columna -->

    <!-- 2da columna -->
    <div class="grid grid-cols-2 gap-7 pr-7">
      <!-- Ubicacion -->
      <div
        class="flex min-h-50 flex-col rounded-xl border border-gray-200 bg-white shadow-2xs dark:border-neutral-700 dark:bg-neutral-900 dark:shadow-neutral-700/70"
      >
        <div class="flex flex-auto flex-col items-center justify-center p-4 md:p-5">
          <svg-icon
            src="assets/icons/icon-ubication.svg"
            class="mb-2"
            [svgStyle]="{ 'height.px': '50' }"
          />
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">Ubicacion</h3>
          <p class="mt-2 text-gray-500 dark:text-neutral-400">{{ lugar }}</p>
          <p class="mt-2 text-gray-500 dark:text-neutral-400">{{ calle }}</p>
        </div>
      </div>
      <!-- Llamanos -->
      <div
        class="flex min-h-60 flex-col rounded-xl border border-gray-200 bg-white shadow-2xs dark:border-neutral-700 dark:bg-neutral-900 dark:shadow-neutral-700/70"
      >
        <div class="flex flex-auto flex-col items-center justify-center p-4 md:p-5">
          <svg-icon
            src="assets/icons/icon-call.svg"
            class="mb-2"
            [svgStyle]="{ 'height.px': '50' }"
          />
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">Contacto</h3>
          <p class="mt-2 text-gray-500 dark:text-neutral-400">+51 {{ phone }}</p>
        </div>
      </div>
      <!-- Escribenos -->
      <div
        class="flex min-h-60 flex-col rounded-xl border border-gray-200 bg-white shadow-2xs dark:border-neutral-700 dark:bg-neutral-900 dark:shadow-neutral-700/70"
      >
        <div class="flex flex-auto flex-col items-center justify-center p-4 md:p-5">
          <svg-icon
            src="assets/icons/icon-inbox.svg"
            class="mb-2"
            [svgStyle]="{ 'height.px': '50' }"
          />
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">Escribenos</h3>
          <!-- Social  -->
          <div>
            @for (socialLink of socialLinks; track socialLink)
            {
              <a
                class="inline-flex size-10 items-center justify-center rounded-lg border border-transparent hover:bg-white/10 focus:bg-white/10 focus:outline-hidden disabled:pointer-events-none disabled:opacity-50"
                [href]="socialLink.path"
                target="_blank"
              >
                <svg-icon [src]="socialLink.icon" [svgStyle]="socialLink.style" />
              </a>
            }
          </div>
        </div>
      </div>
    </div>
    <!-- Fin 2da columna -->
  </div>
  <!-- Fin 2da fila -->
</section>
