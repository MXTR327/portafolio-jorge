<section class="space-y-10 overflow-hidden pt-18">
  <!-- 1ra fila -->
  <div
    class="space-y-1 text-center font-bold text-gray-500"
    data-aos="fade-down"
    data-aos-duration="1300"
    [attr.data-aos-delay]="200"
    data-aos-easing="ease-in-out-back"
    data-aos-once="true"
  >
    <h2
      class="text-black md:text-3xl"
      data-aos="fade-left"
      data-aos-duration="1200"
      [attr.data-aos-delay]="400"
      data-aos-easing="ease-in-out-back"
      data-aos-once="true"
    >
      SERVICIOS
    </h2>
    <h2
      class="md:text-3xl"
      data-aos="fade-up"
      data-aos-duration="1400"
      [attr.data-aos-delay]="600"
      data-aos-easing="ease-in-out-back"
    >
      HECHOS PARA TI
    </h2>
    <p
      class="mt-3 font-normal italic md:text-sm lg:text-base"
      data-aos="fade-right"
      data-aos-duration="1300"
      [attr.data-aos-delay]="800"
      data-aos-easing="ease-in-out-back"
    >
      Soluciones Dise√±adas Para Impulsar Tus Ideas
    </p>
  </div>
  <!-- Fin 1ra fila -->

  <!-- 2da fila -->
  <div class="grid h-full w-full grid-cols-2 xl:px-20 2xl:px-50">
    @for (service of servicesList; track service; let i = $index, e = $even, c = $count)
    {
      <div
        class="relative flex h-full w-full gap-6 border-dashed border-gray-300 md:px-8 md:py-15 lg:px-13"
        [class.border-r-1]="e"
        [class.border-b-1]="i < c - 2"
        [attr.data-aos]="e ? 'fade-left' : 'fade-right'"
        data-aos-duration="1400"
        [attr.data-aos-delay]="i * 300"
        data-aos-easing="ease-in-out-back"
      >
        <!-- Icono -->
        <svg-icon
          [src]="service.iconPath"
          [svgStyle]="iconStyle"
          [attr.data-aos]="e ? 'fade-down-left' : 'fade-down-right'"
          data-aos-duration="1300"
          [attr.data-aos-delay]="i * 350"
          data-aos-easing="ease-in-out-back"
        />
        <!-- Fin icono -->

        <!-- Contenido -->
        <div>
          <!-- Titulo -->
          <h1
            class="mb-2 text-lg font-semibold"
            [attr.data-aos]="e ? 'fade-up-left' : 'fade-up-right'"
            data-aos-duration="1200"
            [attr.data-aos-delay]="i * 400"
            data-aos-easing="ease-in-out-back"
          >
            {{ service.title }}
          </h1>
          <!-- Fin titulo -->

          <!-- Descripcion -->
          <p
            class="w-full max-w-85 text-sm text-gray-600"
            [attr.data-aos]="e ? 'fade-left' : 'fade-right'"
            data-aos-duration="1300"
            [attr.data-aos-delay]="i * 450"
            data-aos-easing="ease-in-out-back"
          >
            {{ service.description }}
          </p>
          <!-- Fin descripcion -->
        </div>
        <!-- Fin contenido -->

        <!-- Decorador lineas -->
        @if (e && i < c - 2)
        {
          <div
            class="absolute right-[-7px] bottom-[-7px] z-10 h-3 w-3 rounded-full border-1 border-gray-200 bg-gray-50"
            [attr.data-aos]="e ? 'fade-up-left' : 'fade-up-right'"
            data-aos-duration="1200"
            [attr.data-aos-delay]="i * 500"
            data-aos-easing="ease-in-out-back"
          ></div>
        }
      </div>
    }
  </div>
  <!-- Fin 2da fila -->
</section>
