<div class="relative mx-auto grid max-w-[1120px] gap-20 pb-18">
  <div class="grid grid-cols-[0.4fr_0.4fr_max-content] items-center justify-between">
    <div>
      <h3 class="mb-2 text-center text-base font-semibold">NUESTROS SERVICIOS</h3>
      <h2 class="text-center text-4xl font-bold">
        Servicios de construcción <br />
        de alta calidad
      </h2>
    </div>

    <p class="mb-8">
      Brindamos múltiples servicios para usted, ofreciendo confianza y seguridad en la construcción.
    </p>

    <a href="#contact" class="btn btn-primary px-8 py-4 text-base">Contáctenos</a>
  </div>

  <div class="services__swiper swiper swiper-initialized swiper-horizontal swiper-backface-hidden">
    <div class="relative flex h-full w-full">
      @for (service of services; track service)
      {
        <service-card [service]="service" />
      }
    </div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
  </div>

  <div class="flex justify-center gap-4">
    <a href="#slide1" class="btn btn-circle">❮</a>
    <a href="#slide3" class="btn btn-circle">❯</a>
  </div>
</div>
