<footer class="mt-auto w-full cursor-default bg-gray-900 dark:bg-neutral-950">
  <div class="mx-auto mt-auto w-full max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:pt-20">
    <div class="grid grid-cols-2 gap-6 md:grid-cols-3 lg:grid-cols-4">
      <!-- Logo -->
      <div class="col-span-full lg:col-span-1">
        <a
          class="flex-none text-sm font-semibold text-white focus:opacity-80 focus:outline-hidden"
          aria-label="Brand"
        >
          <div class="flex items-center gap-2">
            <svg-icon [src]="icoMaxSrc" [svgStyle]="icoMaxStyle" />
            <!-- Empresa -->
            <p class="font-montserrat-alternates mb-1 font-semibold">
              MAXtr <br />
              SERVICES
            </p>
          </div>
        </a>
      </div>

      <!-- Informacion - 2da Columna -->
      <div class="col-span-1">
        <h4 class="font-semibold text-gray-100">Información</h4>

        <div class="mt-3 grid space-y-3 text-neutral-400">
          <p>
            Perú - Santa María <br />
            7AM - 7PM
          </p>
        </div>
      </div>

      <!-- Compañia- 3da Columna -->
      <div class="col-span-1">
        <h4 class="font-semibold text-gray-100">Compañia</h4>

        <div class="mt-3 grid space-y-3">
          <p>
            <a
              class="inline-flex gap-x-2 text-gray-400 hover:text-gray-200 focus:text-gray-200 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
              (click)="gotoAnchor('home')"
            >
              Home
            </a>
          </p>
          <p>
            <a
              class="inline-flex gap-x-2 text-gray-400 hover:text-gray-200 focus:text-gray-200 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
              (click)="gotoAnchor('about-us')"
            >
              About Us
            </a>
          </p>
          <p>
            <a
              class="inline-flex gap-x-2 text-gray-400 hover:text-gray-200 focus:text-gray-200 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
              (click)="gotoAnchor('services')"
            >
              Services
            </a>
          </p>
          <p>
            <a
              class="inline-flex gap-x-2 text-gray-400 hover:text-gray-200 focus:text-gray-200 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
              (click)="gotoAnchor('projects')"
            >
              Projects
            </a>
          </p>
        </div>
      </div>

      <!-- Redes -->
      <div class="col-span-1">
        <h4 class="font-semibold text-gray-100">Redes Sociales</h4>

        <!-- Social  -->
        <div>
          <a
            class="inline-flex size-10 items-center justify-center gap-x-2 rounded-lg border border-transparent text-sm font-semibold text-white hover:bg-white/10 focus:bg-white/10 focus:outline-hidden disabled:pointer-events-none disabled:opacity-50"
            [href]="facebookHref"
            target="_blank"
          >
            <svg-icon [src]="icoFacebookSrc" [svgStyle]="icoFacebookStyle" />
          </a>
          <a
            class="inline-flex size-10 items-center justify-center gap-x-2 rounded-lg border border-transparent text-sm font-semibold text-white hover:bg-white/10 focus:bg-white/10 focus:outline-hidden disabled:pointer-events-none disabled:opacity-50"
            [href]="gmailHref"
            target="_blank"
          >
            <svg-icon [src]="icoGmailSrc" [svgStyle]="icoGmailStyle" />
          </a>
          <a
            class="inline-flex size-10 items-center justify-center gap-x-2 rounded-lg border border-transparent text-sm font-semibold text-white hover:bg-white/10 focus:bg-white/10 focus:outline-hidden disabled:pointer-events-none disabled:opacity-50"
            [href]="whatsappHref"
            target="_blank"
          >
            <svg-icon [src]="icoWhatsappSrc" [svgStyle]="icoWhatsappStyle" />
          </a>
        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- Copyrights -->
    <div class="mt-5 grid gap-y-2 sm:mt-12 sm:flex sm:items-center sm:justify-between sm:gap-y-0">
      <div class="flex flex-wrap items-center justify-between gap-2">
        <p class="text-sm text-gray-400 dark:text-neutral-400">
          © {{ year }} - Todos los derechos reservados a Ramsua-services.
        </p>
      </div>
    </div>
  </div>
</footer>
