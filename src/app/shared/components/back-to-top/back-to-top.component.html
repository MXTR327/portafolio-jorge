<a
  class="btn-back-to-top font-montserrat-alternates text-yellow-600"
  data-aos="zoom-in-down"
  data-aos-delay="0"
  data-aos-duration="900"
  data-aos-easing="ease-in-out-back"
  data-aos-once="true"
  role="button"
  (click)="scrollTo(getByName('Home')!.href)"
  tabindex="0"
  (keydown.enter)="scrollTo(getByName('Home')!.href)"
  (keydown.space)="scrollTo(getByName('Home')!.href)"
  [class.invisible]="isButtonVisible()"
>
  <div class="text gap-1 md:ml-8 md:text-sm 2xl:ml-8">
    <span>Back</span>
    <span>to</span>
    <span>top</span>
  </div>
  <div class="clone gap-1 uppercase md:ml-3 md:text-sm 2xl:ml-0 2xl:text-base">
    <span>Back</span>
    <span>to</span>
    <span>top</span>
  </div>
  <svg-icon
    class="absolute right-0 md:top-3"
    src="assets/icons/shared/icon-arrowup.svg"
    [svgStyle]="{ 'height.px': 20, 'stroke-width': 2.5 }"
  >
  </svg-icon
></a>
