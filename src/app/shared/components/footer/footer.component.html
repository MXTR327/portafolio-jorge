<footer
  class="mt-auto w-full cursor-default overflow-hidden bg-gradient-to-b from-neutral-900 via-neutral-950 to-black"
>
  <div
    class="mx-auto mt-auto w-full max-w-[85rem] px-4 py-10 text-gray-400 sm:px-6 lg:px-8 lg:pt-20"
  >
    <!-- 1ra fila -->
    <div class="grid grid-cols-2 gap-6 md:grid-cols-3 lg:grid-cols-4">
      <!-- 1ra columna -->
      <div
        class="col-span-full text-gray-100 lg:col-span-1"
        data-aos="zoom-out-right"
        data-aos-duration="700"
        data-aos-once="false"
      >
        <div class="flex items-center gap-2">
          <svg-icon [src]="iconMaxPath" [svgStyle]="iconMaxStyle" />
          <p class="font-montserrat-alternates font-semibold">
            MAXtr <br />
            SERVICES
          </p>
        </div>
      </div>

      <!-- 2da Columna -->
      <div
        class="col-span-1"
        data-aos="zoom-out-right"
        data-aos-delay="200"
        data-aos-duration="800"
        data-aos-once="false"
      >
        <h4 class="font-semibold text-gray-100">Información</h4>
        <div class="mt-3 grid">
          <p>{{ place }}</p>
          <p class="mb-1">{{ street }}</p>
          <p>+51 {{ phone }}</p>
        </div>
      </div>

      <!-- 3ra Columna -->
      <div
        class="col-span-1"
        data-aos="zoom-out-left"
        data-aos-once="false"
        data-aos-delay="400"
        data-aos-duration="800"
      >
        <h4 class="font-semibold text-gray-100">Compañia</h4>
        <div class="mt-3 grid space-y-3">
          @for (linP of linksPages; track linP.name)
          {
            <a
              class="inline-flex gap-x-2 hover:text-gray-200"
              data-aos="zoom-out-up"
              data-aos-duration="700"
              role="button"
              (click)="goToAnchorById(linP.anchorId)"
              tabindex="0"
              (keydown.enter)="goToAnchorById(linP.anchorId)"
              (keydown.space)="goToAnchorById(linP.anchorId)"
            >
              {{ linP.name }}
            </a>
          }
        </div>
      </div>

      <!-- 4ta Columna -->
      <div class="col-span-1" data-aos="zoom-out-left" data-aos-delay="600" data-aos-once="false">
        <h4 class="font-semibold text-gray-100">Redes Sociales</h4>
        <div class="mt-2 flex gap-2">
          @for (socialLink of socialLinks; track socialLink; let i = $index)
          {
            <a
              class="inline-flex size-10 items-center justify-center rounded-lg border border-transparent hover:bg-white/10 focus:bg-white/10 focus:outline-hidden disabled:pointer-events-none disabled:opacity-50"
              data-aos-duration="500"
              [href]="socialLink.href"
              target="_blank"
              [attr.data-aos]="
                i === 0
                  ? 'fade-up-right'
                  : i === 1
                    ? 'fade-up'
                    : i === 2
                      ? 'fade-up-left'
                      : 'zoom-in'
              "
              [attr.data-aos-delay]="500 * i"
              data-aos-once="false"
            >
              <svg-icon [src]="socialLink.iconPath" [svgStyle]="{ 'height.px': 19 }" />
            </a>
          }
        </div>
      </div>
    </div>

    <!-- 2da fila -->
    <div
      class="mt-5 grid gap-y-2 sm:mt-12 sm:flex sm:items-center sm:justify-between sm:gap-y-0"
      data-aos="zoom-in-up"
      data-aos-delay="1300"
      data-aos-duration="800"
      data-aos-once="true"
    >
      <div class="flex flex-wrap items-center justify-between gap-2">
        <p class="text-sm">© {{ year }} - Todos los derechos reservados a Ramsua-services.</p>
      </div>
    </div>
  </div>
</footer>
