<form
  class="flex flex-col md:gap-9 lg:gap-13"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
>
  <!-- Inputs -->
  <div class="grid gap-x-4 md:gap-y-6 lg:gap-y-9">
    @for (inputFieldData of inputFieldsData; track inputFieldData; let i = $index)
    {
      <app-form-input
        [class]="i > 1 ? 'lg:col-span-2' : ''"
        [id]="inputFieldData.id"
        [type]="inputFieldData.type"
        [placeholder]="inputFieldData.placeholder"
        [iconPath]="inputFieldData.iconPath"
        [formControlName]="inputFieldData.id"
        [isValidField]="formUtils.isValidField(myForm, inputFieldData.id)"
        [fieldError]="formUtils.getFieldError(myForm, inputFieldData.id)"
        [attr.data-aos]="i < 2 ? 'fade-down-right' : 'fade-up-left'"
        data-aos-duration="1500"
        [attr.data-aos-delay]="i * 200"
        data-aos-easing="ease-in-out-back"
      />
    }
  </div>
  <!-- Fin inputs -->

  <!-- Boton enviar -->
  <button
    class="flex w-fit items-center gap-2 rounded-full border border-transparent bg-cyan-600 font-medium text-white transition-transform duration-200 ease-in-out select-none hover:scale-103 hover:bg-cyan-700 md:p-3 md:text-sm lg:p-5 lg:text-base"
    type="submit"
    data-aos="fade-up-right"
    data-aos-duration="1500"
    data-aos-delay="700"
    data-aos-easing="ease-in-out-back"
  >
    Enviar
    <svg-icon [src]="iconPlanePath" [svgStyle]="{ 'height.px': 12 }" />
  </button>
  <!-- Fin Boton enviar -->
</form>
